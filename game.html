<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Game</title>
</head>
<body>

    <h1>GAME AVATAR</h1>

    <section id="select-player-and-pc">
        <h2>ELIGE EL CAPITAN DE TU EQUIPO</h2>

        <div id="select-player">
            <input id="player-one" type="radio" name="player">
            <label for="player-one">AANG
                <img 
                src="https://th.bing.com/th/id/R.27f08d59924bf6c3ea96b4588f88b501?rik=xGqSki4BXxDEUA&riu=http%3a%2f%2fwww.absoluteanime.com%2favatar_the_last_airbender%2faang%5b2%5d.jpg&ehk=wxPH2H8TgNuwzWsYOVAHxgnuNzPVtWni4lWKMCxkYHk%3d&risl=&pid=ImgRaw&r=0"
                width="400"
                height="300"
                >
            </label>

            <input id="player-two" type="radio" name="player">
            <label id="img-aang" for="player-two">KATARA
                <img 
                src="https://th.bing.com/th/id/OIP.kicYAu2gbuXN7R6HkS1yHAHaGq?pid=ImgDet&rs=1"
                width="400"
                height="300"
                >
            </label>

            <input id="player-three" type="radio" name="player">
            <label for="player-three">TOPH
                <img 
                src="https://static3.srcdn.com/wordpress/wp-content/uploads/2020/01/Toph-Avatar-Featured.jpg"
                width="400"
                height="300"
                >
            </label>

            <input id="player-four" type="radio" name="player">
            <label for="player-four">ZUKO
                <img 
                src="https://i.pinimg.com/736x/ab/45/53/ab4553ea89f942cd93d402212d6502da--zuko-avatar.jpg"
                width="400"
                height="300"
                >
            </label>
        </div>

        <div id="button-select-player">
            <button onclick="selectPlayer()">SELECT</button>
        </div>
    </section>
    
    <section id="combat">

        <div id="paragraphs-select">
            <p id="paragraph-select-player"></p>
            <p id="paragraph-select-pc"></p>
        </div>
        
        <div id="imgs-select-player">
            <img id="img-select-player"
            width="400px"
            height="300px"
            />

            <img id="img-select-pc"
            width="400px"
            height="300px"
            />
        </div>

        <h2>COMBATE</h2>
        <h3>SELECCIONAR ATAQUE</h3>
        
        <div id="button-attack">
            <div id="atack-air">
                <button onclick="attackAir()">PUÑO DE AIRE😶‍🌫️</button>
                <button onclick="attackAir2()">FAST TORBELLINO😶‍🌫️</button>
                <button onclick="attackAir3()">HURACAN😶‍🌫️</button>  
            </div>

            <div id="atack-fire">
                <button onclick="attackFire()">ESPADAS DE FUEGO🍁</button>
                <button onclick="attackFire2()">FUEGO CELESTIAL🍁</button>
                <button onclick="attackFire3()">PATADA DEL TARTARO🍁</button>
            </div>

            <div id="atack-earth">
                <button onclick="attackEarth()">TRIPLE GOLPE MACIZO🪨</button>
                <button onclick="attackEarth2()">CHOQUE DE TIERRA🪨</button>
                <button onclick="attackEarth3()">PUÑO ROCOSO🪨</button>
            </div>

            <div id="atack-water">
                <button onclick="attackWater()">EXPULSION ACUATICA🥏</button>
                <button onclick="attackWater2()">AGUA POISON🥏</button>
                <button onclick="attackWater3()">MARTILLO MARINO🥏</button>
            </div>
        </div>
    </section>

    <section id="combating">
        <p id="messages-combat-result"></p>
        <p id="message-result-final"></p>
        <button id="button-reloaded" onclick="reloaded()">VOLVER A JUGAR</button>
    </section>

    <section id="images">
        <div id="images-combat">
            <img id="img-attack-player">

            <p id="versus"></p>

            <img id="img-attack-pc">
        </div>
    </section>

    <section id="messages-combat">
        <!-- <p id="message-result-final"></p> -->
        <p id="lifes-player"></p>
        <p id="lifes-pc"></p>
    </section>

    <!-- <section id="section-reload">
        <button onclick="reloaded()">VOLVER A JUGAR</button>
    </section> -->
    
</body>
<script src="./game.js"></script>
<link rel="stylesheet" href="./game.css">
</html>
