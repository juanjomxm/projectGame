<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Game</title>
</head>
<body>

    <h1>GAME</h1>

    <section>
        <h2>ELIGE EL CAPITAN DE TU EQUIPO</h2>

        <div id="select-player">
            <input id="player-one" type="radio" name="player">
            <label for="player-one">AANG
                <img 
                src="https://th.bing.com/th/id/R.27f08d59924bf6c3ea96b4588f88b501?rik=xGqSki4BXxDEUA&riu=http%3a%2f%2fwww.absoluteanime.com%2favatar_the_last_airbender%2faang%5b2%5d.jpg&ehk=wxPH2H8TgNuwzWsYOVAHxgnuNzPVtWni4lWKMCxkYHk%3d&risl=&pid=ImgRaw&r=0"
                width="300"
                height="300"
                >
            </label>
            <p id="history-aang"></p>

            <input id="player-two" type="radio" name="player">
            <label id="img-aang" for="player-two">KATARA
                <img 
                src="https://th.bing.com/th/id/OIP.kicYAu2gbuXN7R6HkS1yHAHaGq?pid=ImgDet&rs=1"
                width="300"
                height="300"
                onclick="imgAang()"
                >
            </label>

            <input id="player-three" type="radio" name="player">
            <label for="player-three">TOPH
                <img 
                src="https://static3.srcdn.com/wordpress/wp-content/uploads/2020/01/Toph-Avatar-Featured.jpg"
                width="300"
                height="300"
                >
            </label>

            <input id="player-four" type="radio" name="player">
            <label for="player-four">ZUKO
                <img 
                src="https://th.bing.com/th/id/R.97ccd05a8a6f90c803ee79bf0be2fe1c?rik=y1o1LnC2%2f8nlEQ&pid=ImgRaw&r=0"
                width="300"
                height="300"
                >
            </label>
        </div>

        <p id="paragraph-select-player"></p>
        <p id="paragraph-select-pc"></p>

        <div id="button-select-player">
            <button onclick="selectPlayer()">SELECT</button>
        </div>
    </section>

    <section id="combat">
        <h2>COMBATE</h2>
        <h3>SELECCIONAR ATAQUE</h3>
        
        <div id="button-attack">
            <div id="atack-air">
                <button onclick="attackAir()">PUÑO DE AIRE😶‍🌫️</button>
                <button onclick="attackAir2()">FAST TORBELLINO😶‍🌫️</button>
                <button onclick="attackAir3()">HURACAN😶‍🌫️</button>  
            </div>
            <!-- <button onclick="attackAir()">AIRE CONTROL😶‍🌫️</button>
            <button onclick="attackAir2()">AIRE TIJERA😶‍🌫️</button> Agregando diferentes tipos de ataque -->

            <button onclick="attackFire()">FUEGO CONTROL🍁</button>
            <button onclick="attackEarth()">TIERRA CONTROL🪨</button>
            <button onclick="attackWater()">AGUA CONTROL🥏</button>
        </div>
    </section>

    <section id="combating">
        <p id="messages-combat-result"></p>
    </section>

    <section id="images-combat">
        <img 
        id="paragraph-attack-player"
        >

        <p id="versus"></p>

        <img 
        id="paragraph-attack-pc"
        >
    </section>

    <section id="messages-combat">
        <p id="message-result-final"></p>
        <p id="lifes-player"></p>
        <p id="lifes-pc"></p>
    </section>
    
</body>
<script src="./game.js"></script>
<link rel="stylesheet" href="./game.css">
</html>
